<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Ionic App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <h1 class="titulo">Registrate aca</h1>
    <ion-item>
      <ion-input type="text" label="Nombre" name="nombre" [(ngModel)]="nombre" placeholder="Escribe tu nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" label="Apellido" name="apellido" [(ngModel)]="apellido" placeholder="Escribe tu apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Educacion</ion-label>
      <ion-select value="Educacion" multiple="true" placeholder="Selecciona tu nivel">
        <ion-select-option *ngFor="let niv of niveles" value="niv.id">{{niv.nivel}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="mostrarNombre()" expand="block">
      Click aca
    </ion-button>
  </ion-content>
</ion-app>
