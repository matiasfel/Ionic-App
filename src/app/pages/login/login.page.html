<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Iniciar sesion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <!-- Contenido de nuestra aplicacion -->

    <ion-list>
      <ion-item>
        <ion-input 
          type="email"
          labelPlacement="floating"
          name="email"
          [(ngModel)]="email"
        >
          <div slot="label">Correo electronico</div>
        </ion-input>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item>
        <ion-input 
          type="password" 
          labelPlacement="floating"
          name="password"
          [(ngModel)]="password"
        >
          <div slot="label">Contrase√±a</div>
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>

    <button
      class="login-btn"
      (click)="formAccess()"
    >
      Enviar
    </button>

  </ion-content>
</ion-app>
