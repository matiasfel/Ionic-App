<ion-app>
  <ion-content class="ion-padding">
    <form (submit)="formAccess()" class="login-form">
      <h1 class="login-title">StepMeter</h1>
      <ion-list>
        <ion-item>
          <ion-input 
            type="email"
            labelPlacement="floating"
            name="email"
            [(ngModel)]="email"
            expand="full"
          >
            <div slot="label">Correo electrónico</div>
          </ion-input>
        </ion-item>
      </ion-list>
  
      <ion-list>
        <ion-item>
          <ion-input 
            type="password"
            labelPlacement="floating"
            name="password"
            [(ngModel)]="password"
            expand="full"
          >
            <div slot="label">Contraseña</div>
          </ion-input>
        </ion-item>
      </ion-list>

      <ion-item lines="none">
        <ion-button fill="clear" routerLink="/password-recovery" color="secondary">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </ion-item>
      <ion-item lines="none">
        <ion-button fill="clear" routerLink="/register" color="secondary">
          No tengo cuenta.
        </ion-button>
      </ion-item>
  
      <ion-button 
        type="submit"
        color="primary"
      >
        Enviar
      </ion-button>
    </form>
  </ion-content>
</ion-app>
